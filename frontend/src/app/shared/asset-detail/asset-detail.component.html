<mat-card *ngIf="data">
    <div class="mb-5">
        <p>
            Nama Pemilik : {{data.name}}
        </p>
        <p>
            Jenis Kelamin : {{data.gender}}
        </p>
        <p>
            Total asset : {{getAssetTotalPrice()}}$
        </p>
    </div>
    <mat-card-content>
      <div class="mb-3">
        <button mat-raised-button color="primary" (click)="addData()" [disabled]="products.length < 1">Tambah aset</button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.no}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nama asset</th>
          <td mat-cell *matCellDef="let element">{{element.item_name}}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Harga asset</th>
          <td mat-cell *matCellDef="let element">{{element.price}}$</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Aksi</th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="deleteConfirmation(element)">Hapus aset</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
