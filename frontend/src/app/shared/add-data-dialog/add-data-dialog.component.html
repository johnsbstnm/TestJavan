<h2 mat-dialog-title>{{getTitle()}}</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nama</label>
          <input type="text" [(ngModel)]="name" class="form-control" id="exampleFormControlInput1" placeholder="Tatang nurjaman" name="name">
        </div>
        <div class="form-group">
            <label for="exampleradio">Jenis kelamin</label>
            <div class="form-check" id="exampleradio">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" (change)="genderSelectionChanged($event)" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female" (change)="genderSelectionChanged($event)">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
            </div>
        </div>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
