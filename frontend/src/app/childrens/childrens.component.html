<mat-card>
    <mat-card-content>
      <div class="mb-3">
        <button mat-raised-button color="primary" (click)="addData()">tambah data</button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.no}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nama</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Jenis kelamin</th>
          <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>
  
        <ng-container matColumnDef="childrenNames">
          <th mat-header-cell *matHeaderCellDef>Nama Orang tua</th>
          <td mat-cell *matCellDef="let element">{{element.childrenNames}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Aksi</th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="seeDetail(element.children_id)" class="mr-2">Lihat aset</button>
              <button mat-raised-button color="accent" (click)="edit(element)" class="mr-2">edit data</button>
              <button mat-raised-button color="warn" (click)="deleteConfirmation(element)">Hapus data</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
